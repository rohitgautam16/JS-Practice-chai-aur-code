<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleapi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->

    <button class="animated-button">
        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
        <span class="text">Get User Details</span>
        <span class="circle"></span>
        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
          ></path>
        </svg>
      </button>

      <div class="details-card">
        

        <div class="data">
          <div class="image">
            <img src="https://avatars.githubusercontent.com/u/115552308?v=4" alt="profile-img" class="profile-img">
        </div>
            <div class="title"> Followers Count :</div>
            <div class="buttons">
                <button class="button"></button>
                <button class="close-btn">Close</button>
            </div>
            
         </div>
        
      </div>
      
</body>
<script>
    const requestUrl = 'https://api.github.com/users/rohitgautam16'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            let data = JSON.parse(this.responseText)
            // console.log(typeof data);
            let followersCount = data.followers;
            // console.log(typeof followersCount)
            document.querySelector('.animated-button').addEventListener('click', function(){
              let button = document.querySelector('.button')
              button.innerHTML += followersCount;
            },{once:true});

          
        }
    }
    
    xhr.send()

    const showPopUp = document.querySelector('.animated-button')
    const PopUpContainer = document.querySelector('.details-card')
    const closeButton = document.querySelector('.close-btn')

    showPopUp.onclick = () => {
      PopUpContainer.classList.add('active');
      showPopUp.classList.add('active');
    }

    closeButton.onclick = () => {
      PopUpContainer.classList.remove('active');
      showPopUp.classList.remove('active');
    }
</script>
</html>
